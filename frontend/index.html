<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Music Generator — Demo</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
  <header>
    <h1>AI Music Generator</h1>
    <p class="sub">Pick a tune to send its ABC to the model — the model returns an extended ABC that we play back.</p>
  </header>

  <main>
    <section id="grid" class="grid"></section>

    <section id="panels" class="panels">
      <div id="original-panel" class="panel">
        <h3>Original</h3>
        <div id="orig-player"></div>
      </div>
      <div id="generated-panel" class="panel">
        <h3>Generated by Model</h3>
        <div id="gen-player"></div>
      </div>
    </section>

    <div id="status" class="status"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
